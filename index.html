<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"href="style.css">

    
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt= "logo-conversor-de moedas">

    <main>
        <label>
            converter <b>De</b>
            <select>
                <option>R$ Real Brasil</option>
            </select>
        </label>

        <label>
            converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar">USA$ Dolar</option>
                <option value="euro">â‚¬  Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0.00</p>
            </div>

            <img class="arrow" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img"src="./assets/dolar.png" alt="logo-moeda-a-convertertida">
                <p class="currency" id="currency-name">Dolar EUA</p>
                <p class="currency-value">USA$ 0.0</p>
            </div>
        </section>

    </main>

</body>
<script src="script.js"></script>

</html>
